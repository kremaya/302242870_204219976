<h1>number of viewrs vs numver of ranking in each category</h1>
<br>
<br>
<div ng-init="adminCtrl.rankVSviewInit()" ng-show="adminCtrl.rankVSview_loaded">
    <canvas id="bar" class="chart chart-bar" width="100" height="25" chart-colors="adminCtrl.colors" chart-data="adminCtrl.rankVSview_data"
        chart-labels="adminCtrl.rankVSview_lables" chart-series="adminCtrl.rankVSview_series"></canvas>
</div>

<br>

<h1>number of viewers in each point of intrest</h1>
<br>
<div ng-init="adminCtrl.viewPoisInit()" ng-show="adminCtrl.viewPois_loaded">
    <canvas id="doughnut1" class="chart chart-doughnut" chart-data="adminCtrl.viewPois_data" chart-labels="adminCtrl.viewPois_lables"></canvas>
</div>

<br>

<h1>number of ranking in each point of intrest</h1>
<br>
<div ng-init="adminCtrl.rankPoisInit()" ng-show="adminCtrl.rankPois_loaded">
    <canvas id="doughnut2" class="chart chart-doughnut" chart-data="adminCtrl.rankPois_data" chart-labels="adminCtrl.rankPois_lables"></canvas>
</div>

<br>
